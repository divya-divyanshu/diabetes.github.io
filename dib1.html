<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Detection System</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            width: 50%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .title {
            text-align: center;
            margin-bottom: 20px;
        }
        .user-details {
            display: flex;
            flex-direction: column;
        }
        .input-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .input-box span {
            min-width: 200px;
            font-weight: 500;
        }
        .input-box input {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .gender-details {
            margin-bottom: 20px;
        }
        .gender-title {
            font-size: 20px;
            font-weight: 500;
        }
        .category {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .category label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .category .dot {
            height: 18px;
            width: 18px;
            border-radius: 50%;
            margin-right: 10px;
            background-color: #d9d9d9;
            border: 5px solid transparent;
            transition: background-color 0.3s ease;
        }
        #dot-1:checked ~ .category label[for="dot-1"] .dot,
        #dot-2:checked ~ .category label[for="dot-2"] .dot,
        #dot-3:checked ~ .category label[for="dot-3"] .dot {
            background-color: #9b59b6;
            border-color: #9b59b6;
        }
        .buttom input {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #9b59b6;
            color: #fff;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .buttom input:hover {
            background-color: #8e44ad;
        }
    </style>
    
</head>
<body>

<div class="container">
    <div class="title"><pre>Let's Test Your Diabetes!</pre></div>

    <form method="POST", action="{{url_for('predict')}}">
        <div class="user-details">
            <div class="input-box">
                <span class="details">Pregnancy</span>
                <input type="text" name = 'a' placeholder="Enter pregnancy" required>
            </div>
            <div class="input-box">
                <span class="details">Glucose Level</span>
                <input type="text" name = 'b' placeholder="Glucose level" required>
            </div>
            <div class="input-box">
                <span class="details">Blood Pressure</span>
                <input type="text" name = 'c' placeholder="Blood pressure" required>
            </div>
            <div class="input-box">
                <span class="details">Skin Thickness</span>
                <input type="text" name = 'd' placeholder="Skin thickness" required>
            </div>
            <div class="input-box">
                <span class="details">Insulin</span>
                <input type="text" name = 'e' placeholder="Insulin" required>
            </div>
            <div class="input-box">
                <span class="details">BMI</span>
                <input type="text" name = 'f' placeholder="BMI" required>
            </div>
            <div class="input-box">
                <span class="details">Diabetes Pedigree Function</span>
                <input type="text" name = 'g' placeholder="Diabetes pedigree function" required>
            </div>
            <div class="input-box">
                <span class="details">Age</span>
                <input type="text" name = 'h' placeholder="Age" required>
            </div>
        </div>
        <div class="gender-details">
            <span class="gender-title">Gender</span>
            <div class="category">
                <label for="dot-1">
                    <input type="radio" name="gender" id="dot-1">
                    <span class="dot one"></span>
                    <span class="gender">Male</span>
                </label>
                <label for="dot-2">
                    <input type="radio" name="gender" id="dot-2">
                    <span class="dot one"></span>
                    <span class="gender">Female</span>
                </label>
                <label for="dot-3">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="dot one"></span>
                    <span class="gender">Other</span>
                </label>
            </div>
        </div>
        <div class="buttom">
            <input type="submit" value="Submit">
        </div>
    </form>
</div>

</body>
</html>
